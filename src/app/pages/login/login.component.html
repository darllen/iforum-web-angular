<app-default-login-layout
  btnText="Entrar"
  linkTextForgotPassword="Esqueceu a senha? Recuperar senha"
  linkTextSingUp="Cadastre-se"
  (submit)="submit()"
  (navigate)="navigate()"
  [disabledBtn]="!loginForm.valid"
  >
  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="E-mail"
    placeholder="exemplo@exemplo.com"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Sua senha aqui"
    >
    </app-primary-input>

  </form>
</app-default-login-layout>
